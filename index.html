<body class="bg-slate-50">

<div id="app">
    <!-- صفحه ورود -->

        <div class="glass rounded-3xl p-12 shadow-2xl max-w-md w-full">

            <div class="space-y-4">
                <input type="email" id="email" class="w-full p-4 border border-slate-300 rounded-2xl focus:ring-2 focus:ring-blue-500" placeholder="ایمیل" value="hr.rezarahimi@gmail.com">
                <input type="password" id="password" class="w-full p-4 border border-slate-300 rounded-2xl focus:ring-2 focus:ring-blue-500" placeholder="رمز عبور" value="Mahrad@1404PMS">
                <button id="login-btn" class="w-full primary text-white py-4 rounded-2xl font-bold shadow-xl hover:shadow-blue-500/50 transition">ورود</button>
            </div>
            <p class="text-center text-xs text-slate-500 mt-4">رمز موقت: Mahrad@1404PMS</p>
        </div>
    </div>

    <!-- داشبورد اصلی -->
    <div id="dashboard" class="hidden">
        <div class="bg-white shadow-xl border-b border-slate-200 fixed top-0 left-0 right-0 z-50">
            <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                <div class="flex items-center gap-5">
                    <div class="w-12 h-12 primary rounded-xl flex items-center justify-center text-white font-black text-lg">ماه‌راد</div>
                    <div class="text-2xl font-black text-slate-800">سامانه مدیریت عملکرد ۳۶۰ درجه</div>
                </div>
                <div class="flex items-center gap-4">
                    <span id="current-user" class="font-semibold"></span>
                    <button id="logout-btn" class="text-red-600 hover:underline">خروج</button>
                </div>
            </div>
        </div>

        <div class="pt-28 px-6 max-w-7xl mx-auto">
            <div class="glass rounded-3xl p-10 mb-8 card-hover shadow-2xl text-center">
                <h1 class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-600 mb-4">خوش آمدید!</h1>
                <p class="text-2xl text-slate-700">سامانه مدیریت عملکرد ۳۶۰ درجه مهراد چاشنی توس</p>
                <p class="text-green-600 text-xl mt-4 font-bold">وارد شدید — سامانه کاملاً فعال است!</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="glass rounded-3xl p-8 text-center card-hover shadow-xl">
                    <i class="ti ti-users text-6xl text-blue-600 mb-4"></i>
                    <h3 class="text-2xl font-bold">۱۵۰ پرسنل</h3>
                    <p class="text-slate-600">آماده ارزیابی</p>
                </div>
                <div class="glass rounded-3xl p-8 text-center card-hover shadow-xl">
                    <i class="ti ti-calendar-event text-6xl text-emerald-600 mb-4"></i>
                    <h3 class="text-2xl font-bold">سه‌ماهه دوم ۱۴۰۴</h3>
                    <p class="text-slate-600">دوره جاری</p>
                </div>
                <div class="glass rounded-3xl p-8 text-center card-hover shadow-xl">
                    <i class="ti ti-file-analytics text-6xl text-amber-600 mb-4"></i>
                    <h3 class="text-2xl font-bold">فرم‌های ۳۴۵۰۳–۳۴۵۱۶</h3>
                    <p class="text-slate-600">کامل و آماده</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Supabase -->
<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

    const supabaseUrl = 'https://khuyardazpgmreygchbk.supabase.co'
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtodXlhcmRhenBnbXJleWdjaGJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3MzMyODIsImV4cCI6MjA3OTMwOTI4Mn0.uxsZ33xdH-OeMxADk_qzigerAS-DNrltlQFDAYVq46g'
    const supabase = createClient(supabaseUrl, supabaseAnonKey)

    document.getElementById('login-btn').addEventListener('click', async () => {
        const email = document.getElementById('email').value.trim()
        const password = document.getElementById('password').value

        const { data, error } = await supabase.auth.signInWithPassword({ email, password })
        if (error) {
            alert('خطا: ' + error.message)
        } else {
            document.getElementById('login-page').classList.add('hidden')
            document.getElementById('dashboard').classList.remove('hidden')
            document.getElementById('current-user').textContent = email
            alert('ورود موفق! خوش آمدید ' + email.split('@')[0])
        }
    })

    document.getElementById('logout-btn')?.addEventListener('click', async () => {
        await supabase.auth.signOut()
        location.reload()
    })

    // تست اتصال
    supabase.from('employees').select('count', { count: 'exact', head: true }).then(r => {
        console.log('اتصال به Supabase موفق!', r)
    })
</script>

</body>
</html>
